name: Build and deploy React app to Azure Web App - socialhire

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Match your projectâ€™s Node.js version if different

      - name: Install dependencies
        run: npm install
        working-directory: SocialHire/socialhire

      - name: Build the project
        run: npm run build
        working-directory: SocialHire/socialhire

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: SocialHire/socialhire/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'socialhire'
          slot-name: 'Production'
          package: 'SocialHire/socialhire/build'  # Path to the build directory
